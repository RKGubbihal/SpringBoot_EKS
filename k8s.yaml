apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
#          image: <DOCKER_IMAGE_URI>
          image: 400338099943.dkr.ecr.us-west-2.amazonaws.com/springboot-eks:latest
          ports:
            - containerPort: 9091

---
apiVersion: v1
kind: Service
metadata:
  name: myapp-service
spec:
  selector:
    app: myapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9091
  type: LoadBalancer